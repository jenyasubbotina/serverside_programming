    <script>
        function startPage() {
            if (window.navigator.onLine) {
                startTimer();
            }
        }

        function redirect() {
            window.location.href = 'add_news.html';
        }

        window.addEventListener('online', () => {
            startPage();
        });

            alert("No connection");
        });

        startPage();
