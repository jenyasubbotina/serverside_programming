<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS-Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/scroll_bar.css">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/add_news.css">

    <title>Durham News</title>
</head>
<body>
    <nav class="navbar navbar-durham">
        <div class="text-left">
            <a class="btn btn-send-news" onClick="history.back()">Back</a>
        </div>
        <a class="navbar-brand logo-durham mx-auto" href="#">
            <h1>Durham News</h1>
        </a>
    </nav>

    <div class="container create-news-section">
        <div class="container text-center">
            <div class="form-group">
                <label class="comment-area-label" for="add-title"></label>
                <textarea class="form-control form-create-news" id="add-title" rows="2" placeholder="Your news title..." contenteditable required></textarea>
            </div>
        </div>

        <div class="container description">
            <div class="form-group">
                <label class="comment-area-label" for="add-description"></label>
                <textarea class="form-control form-create-news" id="add-description" rows="4" placeholder="Your news description..." required></textarea>
            </div>
        </div>

        <div class="container news-text">
            <div class="form-group">
                <label class="comment-area-label" for="add-text"></label>
                <textarea class="form-control form-create-news" id="add-text" rows="8" placeholder="Your news text..." required></textarea>
            </div>
        </div>

        <a href="#" class="btn btn-send-news" id="btnAddNews" onClick="addNews()">Send article</a>
    </div>

    <footer>
        Made by Mukhammed Murzin
    </footer>

    <script src="js/variables.js"></script>
    <script src="js/add_news.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
